<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
    <section class="container">
      <!-- title -->
      <div class="title">
        <h2>Our reviews</h2>
        <div class="underline">
          
        </div>
      </div>
      <!-- review -->
      <article class="review">
        <div class="img-container">
          <img id="person-img" src="./person-1.jpeg" alt="">
        </div>
        <h4 id="author">Sara Jones</h4>
        <p id="job">Ux designer</p>
        <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed consectetur quae nemo assumenda nihil asperiores, eveniet atque minima. Ducimus possimus atque ut quis dignissimos odio nesciunt molestias repudiandae natus quas.</p>
        <!-- prev next buttons -->
        <div class="button-container">
          <buttton class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </buttton>
          <buttton class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </buttton>
        </div>
        <!-- random button -->
         <button class="random-btn">Suprise me</button>
      </article>
    </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
